<ng2-toasty [position]="'top-right'"></ng2-toasty>
<div fxLayout="column" fxFlex>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>ï¿¼
    <button mat-button routerLink="/">
      <h2>Mana Shop</h2>
    </button>
    <a mat-icon-button routerLink="/shopping-cart">
      <mat-icon class="mat-24" aria-label="Example icon-button with a heart icon">shopping_cart</mat-icon>
    </a>

    <span fxFlex></span>

    <ng-template #anonymousUser>
      <a mat-button routerLink="/login" [matMenuTriggerFor]="themeMenu">
        <mat-icon class="mat-24" aria-label="Example icon-button with a heart icon">lock</mat-icon> Login
      </a>
    </ng-template>
    <button *ngIf="appUser; else anonymousUser" mat-button [matMenuTriggerFor]="themeMenu">
      <mat-icon>account_circle</mat-icon> SUN SRENG
    </button>
  </mat-toolbar>

  <mat-menu #themeMenu x-position="before">
    <a mat-menu-item routerLink="/my/orders">
      <mat-icon>shopping_basket</mat-icon>
      <span>My Orders</span>
    </a>
    <ng-container *ngIf="isAdmin">
      <a mat-menu-item routerLink="/admin/orders">
        <mat-icon>format_list_bulleted</mat-icon>
        <span>Manage Orders</span>
      </a>
      <a mat-menu-item routerLink="/admin/products">
        <mat-icon>format_list_bulleted</mat-icon>
        <span>Manage Product</span>
      </a>
    </ng-container>
    <a mat-menu-item (click)="logout()">
      <mat-icon>input</mat-icon>
      <span>Log Out</span>
    </a>
  </mat-menu>

  <mat-sidenav-container fxFlex>
    <mat-sidenav #sidenav mode="side" opened="true">
      <mat-tab-group>
        <mat-tab label="Users">
          <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Personal data
                </mat-panel-title>

                <mat-panel-description>
                  <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>

              <mat-nav-list>
                <mat-list-item *ngFor="let nav of navList" [routerLink]="[nav.urls]">
                  <mat-icon matListIcon>{{nav.icon}}</mat-icon>
                  <h4 matLine>{{nav.name}}</h4>
                </mat-list-item>
              </mat-nav-list>

              <mat-action-row>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
              </mat-action-row>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Destination
                </mat-panel-title>
                <mat-panel-description>
                  <mat-icon>map</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>

              <mat-nav-list>
                <a mat-list-item href="..." *ngFor="let nav of navList"> {{ nav.name }} </a>
              </mat-nav-list>

              <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
              </mat-action-row>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Day of the trip
                </mat-panel-title>
                <mat-panel-description>
                  <mat-icon>date_range</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>

              <mat-form-field>
                <input matInput type="number" min="1" placeholder="Age">
              </mat-form-field>

              <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">End</button>
              </mat-action-row>
            </mat-expansion-panel>

          </mat-accordion>
        </mat-tab>
        <mat-tab label="Settings">
          <span>Settings</span>
        </mat-tab>
      </mat-tab-group>
    </mat-sidenav>

    <router-outlet></router-outlet>
    
  </mat-sidenav-container>
  <footer></footer>
</div>
